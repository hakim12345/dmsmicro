spring:
  application:
    name: ConfigServer
  cloud:
    config:
      server:
        native:
          searchLocations: classpath:/config
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
        preferIpAddress: true
  profiles:
    active: native